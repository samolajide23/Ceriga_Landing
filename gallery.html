<script>
    // Load the header and footer asynchronously as before
    async function loadHeaderAndFooter() {
        const headerResponse = fetch('header.html');
        const footerResponse = fetch('footer.html');
        const [headerData, footerData] = await Promise.all([headerResponse, footerResponse]);

        const headerText = await headerData.text();
        const footerText = await footerData.text();

        document.getElementById("header-placeholder").innerHTML = headerText;
        document.getElementById("footer-placeholder").innerHTML = footerText;

        
        // Define the toggleMenu function once header content is loaded
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Add event listener to the burger menu after the header is loaded
        document.querySelector('.burger-menu').onclick = toggleMenu;
    }

    // Minimum time for loader (e.g., 2 seconds)
    const loaderMinTime = 1000; // 2 seconds

    // Start the timer for the loader
    const loaderTimer = new Promise(resolve => setTimeout(resolve, loaderMinTime));

    // Function to hide loader and show content
    function hideLoader() {
        document.querySelector(".loader").classList.add("loader--hidden");
        document.querySelector(".content").style.display = "block";
    }

    // When the window is fully loaded
    window.addEventListener("load", async function () {
        // Load the header and footer asynchronously
        loadHeaderAndFooter();

        // Wait for both the loader timer and the page to be fully loaded
        await loaderTimer;

        // Hide the loader and show the content
        hideLoader();
    });
</script>
